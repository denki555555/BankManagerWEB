<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>初期選択画面</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }
      h1 {
        font-size: 2rem;
        color: #333;
      }
      .button-container {
        margin-top: 20px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>こんにちは。ご希望の操作を選んでください</h1>
    <div class="button-container">
      <form th:action="@{/Account/InputAccountNum}" method="post">
        <button type="submit">口座をお持ちの方</button>
      </form>
      <form th:action="@{/Account/ShowCreateAccountPage}" method="post">
        <button type="submit">口座の新規作成</button>
      </form>
    </div>
  </body>
</html>
